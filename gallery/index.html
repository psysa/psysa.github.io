    <script>
        var lastWindowWidth;
        $(window).resize(function() {
            var $window = $(this)
            windowWidth = $window.width();
            // console.log('resized', windowWidth, lastWindowWidth)
            if (lastWindowWidth != windowWidth) {
                // console.log('width changed')
                drawLines();
            }
            lastWindowWidth = windowWidth
        });
    </script>
